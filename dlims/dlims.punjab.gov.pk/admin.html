<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Data Entry</title>
    <link href="theme/assets/css/bootstrap.css" rel="stylesheet" />
    <link href="theme/assets/css/custom_style.css" rel="stylesheet" />
    <link href="theme/assets/css/style_dev.css" rel="stylesheet" />
    <style>
        .admin-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .btn-submit {
            background-color: #1dac52;
            color: white;
        }
    </style>
</head>

<body style="background-color: #f4f7f6;">
    <div class="container">
        <div class="admin-container">
            <h2 class="text-center mb-4">License Data Entry</h2>
            <form id="adminForm" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>CNIC</label>
                            <input type="text" class="form-control" name="cnic" required maxlength="13">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>License Number</label>
                            <input type="text" class="form-control" name="lic_no" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" name="name" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Father/Husband Name</label>
                            <input type="text" class="form-control" name="father_name" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>DOB</label>
                            <input type="date" class="form-control" name="dob" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>District</label>
                            <input type="text" class="form-control" name="district" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Status</label>
                            <select class="form-control" name="status">
                                <option value="Valid">Valid</option>
                                <option value="Invalid">Invalid</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Issue Date</label>
                            <input type="date" class="form-control" name="issue_date" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Valid From</label>
                            <input type="date" class="form-control" name="valid_from" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label>Valid To</label>
                            <input type="date" class="form-control" name="valid_to" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Allowed Vehicles</label>
                    <input type="text" class="form-control" name="vehicles" placeholder="e.g., M/CYCLE,M/CAR/JEEP"
                        required>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Profile Picture (for Verification)</label>
                            <input type="file" class="form-control" name="profile_image" accept="image/*" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>License Card Image (for e-License)</label>
                            <input type="file" class="form-control" name="license_image" accept="image/*" required>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-submit w-100 mt-3">Save License Data</button>

            </form>
            <div id="message" class="mt-3 text-center"></div>
        </div>
    </div>

    <script>
        document.getElementById('adminForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const messageDiv = document.getElementById('message');

            try {
                const response = await fetch('/api/license', {
                    method: 'POST',
                    body: formData
                });
                const result = await response.json();
                if (response.ok) {
                    messageDiv.innerHTML = `<div class="alert alert-success">${result.message}</div>`;
                    e.target.reset();
                } else {
                    messageDiv.innerHTML = `<div class="alert alert-danger">${result.error}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        });
    </script>
</body>

</html>
